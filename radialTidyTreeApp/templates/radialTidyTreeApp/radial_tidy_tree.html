<!-- radialTidyTreeApp/templates/radialTidyTreeApp/radial_tidy_tree.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Radial Tidy Tree</title>
    <!-- Secure CDN for D3.js (HTTPS) -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Local JS via static tag for security -->
    <script src="{% static 'radialTidyTreeApp/d3-3.2.2/tidytree.js' %}"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
        }
        
        .page-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        
        h1 {
            padding: 15px 20px;
            color: white;
            background-color: #0f0f1e;
            font-size: clamp(16px, 3vw, 24px);
            text-align: center;
            flex-shrink: 0;
        }
        
        .visualization-container {
            flex: 1;
            width: 100%;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        #tree {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* SVG node glow effects */
        #tree circle {
            filter: drop-shadow(0 0 3px rgba(150, 221, 242, 0.4));
            transition: all 0.3s ease;
        }
        
        #tree circle:hover {
            filter: drop-shadow(0 0 8px rgba(150, 221, 242, 0.8)) drop-shadow(0 0 15px rgba(11, 231, 132, 0.4));
            transform: scale(1.2);
        }
        
        /* SVG link glow effects */
        #tree path {
            transition: all 0.3s ease;
        }
        
        #tree path:hover {
            stroke: #96DDF2 !important;
            stroke-width: 2.5 !important;
            filter: drop-shadow(0 0 5px rgba(150, 221, 242, 0.6));
        }
        
        /* SVG text glow effects */
        #tree text {
            filter: drop-shadow(0 0 2px rgba(150, 221, 242, 0.3));
            transition: all 0.3s ease;
        }
        
        #tree text:hover {
            filter: drop-shadow(0 0 6px rgba(150, 221, 242, 0.6));
            fill: #96DDF2 !important;
        }
        
        #details {
            display: none;
        }
        
        /* Toggle Switch Styling */
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(38, 29, 69, 0.9), rgba(31, 22, 61, 0.9));
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid #96DDF2;
            box-shadow: 0 0 15px rgba(150, 221, 242, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .toggle-label {
            color: #96DDF2;
            font-size: 14px;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(150, 221, 242, 0.4);
            user-select: none;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 28px;
            background: #261D45;
            border-radius: 14px;
            border: 2px solid #96DDF2;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-switch:hover {
            box-shadow: 0 0 10px rgba(150, 221, 242, 0.5);
        }
        
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #96DDF2, #0BE784);
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(150, 221, 242, 0.6);
        }
        
        .toggle-switch.active .toggle-slider {
            left: 32px;
            background: linear-gradient(135deg, #0BE784, #96DDF2);
        }
        
        .mode-text {
            color: #0BE784;
            font-size: 13px;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(11, 231, 132, 0.5);
            min-width: 100px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 16px;
                padding: 10px 15px;
            }
            
            .toggle-container {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
            }
            
            .toggle-label {
                font-size: 12px;
            }
            
            .mode-text {
                font-size: 11px;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>Stellar Lineage Tree for {{ account }} ({{ network }})</h1>
        
        <!-- Tree Layout Toggle -->
        <div class="toggle-container">
            <span class="toggle-label">Layout:</span>
            <div class="toggle-switch" id="layoutToggle">
                <div class="toggle-slider"></div>
            </div>
            <span class="mode-text" id="modeText">Radial</span>
        </div>
        
        <div class="visualization-container">
            <svg id="tree"></svg>
        </div>
        <div id="details">{{ radial_tidy_tree_variable }}</div>  <!-- Placeholder for hover/details -->
    </div>

    <script>
        // Securely parse tree data from context (escaped by Django)
        const treeData = {{ tree_data | safe }};
        
        // Track current layout mode (default: radial)
        let currentLayout = 'radial';
        
        // Initialize visualization with radial tree
        renderRadialTree(treeData);
        
        // Toggle functionality
        const toggleSwitch = document.getElementById('layoutToggle');
        const modeText = document.getElementById('modeText');
        
        toggleSwitch.addEventListener('click', function() {
            // Toggle the switch UI
            toggleSwitch.classList.toggle('active');
            
            // Switch between layouts
            if (currentLayout === 'radial') {
                currentLayout = 'tidy';
                modeText.textContent = 'Tidy Tree';
                renderTidyTree(treeData);
            } else {
                currentLayout = 'radial';
                modeText.textContent = 'Radial';
                renderRadialTree(treeData);
            }
        });
    </script>
</body>
</html>
