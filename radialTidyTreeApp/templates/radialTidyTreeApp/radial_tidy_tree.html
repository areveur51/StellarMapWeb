<!-- radialTidyTreeApp/templates/radialTidyTreeApp/radial_tidy_tree.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Radial Tidy Tree</title>
    <!-- Secure CDN for D3.js (HTTPS) -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Local JS via static tag for security -->
    <script src="{% static 'radialTidyTreeApp/d3-3.2.2/tidytree.js' %}"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
        }
        
        .page-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        
        h1 {
            padding: 15px 20px;
            color: white;
            background-color: #0f0f1e;
            font-size: clamp(16px, 3vw, 24px);
            text-align: center;
            flex-shrink: 0;
        }
        
        .visualization-container {
            flex: 1;
            width: 100%;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        #tree {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #details {
            display: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>Stellar Lineage Tree for {{ account }} ({{ network }})</h1>
        <div class="visualization-container">
            <svg id="tree"></svg>
        </div>
        <div id="details">{{ radial_tidy_tree_variable }}</div>  <!-- Placeholder for hover/details -->
    </div>

    <script>
        // Securely parse tree data from context (escaped by Django)
        const treeData = {{ tree_data | safe }};
        // Call render function from radial_tidy_tree.js (assumed defined)
        renderRadialTree(treeData);  // Efficient: Render once on load
    </script>
</body>
</html>
