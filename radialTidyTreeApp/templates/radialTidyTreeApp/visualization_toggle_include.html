<!-- radialTidyTreeApp/templates/radialTidyTreeApp/visualization_toggle_include.html -->
<!-- Shared visualization toggle component for both /tree and /search endpoints -->
<!-- CSS is loaded separately via visualization_controls.css for DRY -->

<div class="visualization-controls">
    <div class="visualization-toggle">
        <span class="toggle-label">Layout:</span>
        <div class="toggle-switch" id="layout-toggle" onclick="toggleVisualizationMode()">
            <div class="toggle-slider"></div>
        </div>
        <span class="mode-indicator" id="mode-indicator">Radial</span>
    </div>
    <div class="spacing-control tidy-only" id="vertical-spacing-control">
        <span class="toggle-label" style="font-size: 0.8em;">Vertical Spacing:</span>
        <input type="range" id="spacing-slider" class="spacing-slider" min="0.5" max="3" step="0.1" value="1">
        <span class="spacing-value" id="spacing-value">1.0x</span>
    </div>
    <div class="spacing-control tidy-only" id="min-child-control">
        <span class="toggle-label" style="font-size: 0.8em;">Min Child Distance:</span>
        <input type="range" id="min-child-slider" class="spacing-slider" min="0.3" max="1.5" step="0.1" value="0.6">
        <span class="spacing-value" id="min-child-value">0.6x</span>
    </div>
    <div class="spacing-control tidy-only" id="max-child-control">
        <span class="toggle-label" style="font-size: 0.8em;">Max Child Distance:</span>
        <input type="range" id="max-child-slider" class="spacing-slider" min="1" max="3" step="0.1" value="1.5">
        <span class="spacing-value" id="max-child-value">1.5x</span>
    </div>
    <div class="zoom-controls">
        <span class="toggle-label" style="font-size: 0.8em;">Zoom:</span>
        <div class="zoom-buttons">
            <button class="zoom-btn" id="zoom-out-btn" onclick="zoomOut()">−</button>
            <button class="zoom-btn" id="zoom-fit-btn" onclick="zoomFit()">Fit</button>
            <button class="zoom-btn" id="zoom-in-btn" onclick="zoomIn()">+</button>
        </div>
    </div>
    
    <!-- Tree Filters -->
    <div class="filter-control">
        <span class="toggle-label" style="font-size: 0.8em;">Slider Increment:</span>
        <select id="slider-increment" class="filter-input" style="width: 100%; padding: 4px; font-size: 0.75em; margin-top: 3px; background: #1a1a2e; color: #0BE784; border: 1px solid #0BE784; cursor: pointer;">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100" selected>100</option>
            <option value="1000">1,000</option>
            <option value="5000">5,000</option>
            <option value="10000">10,000</option>
        </select>
    </div>
    <div class="filter-control">
        <span class="toggle-label" style="font-size: 0.8em;">Issuer Balance:</span>
        <div style="margin-top: 3px;">
            <div style="display: flex; justify-content: space-between; font-size: 0.7em; color: #888; margin-bottom: 2px;">
                <span>Min: <span id="issuer-min-value">0</span></span>
                <span>Max: <span id="issuer-max-value">∞</span></span>
            </div>
            <div style="display: flex; gap: 5px; align-items: center;">
                <input type="range" id="issuer-min-slider" class="spacing-slider" min="0" max="100000" step="100" value="0" style="flex: 1;">
                <input type="range" id="issuer-max-slider" class="spacing-slider" min="0" max="100000" step="100" value="100000" style="flex: 1;">
            </div>
        </div>
    </div>
    <div class="filter-control">
        <span class="toggle-label" style="font-size: 0.8em;">Asset Balance:</span>
        <div style="margin-top: 3px;">
            <div style="display: flex; justify-content: space-between; font-size: 0.7em; color: #888; margin-bottom: 2px;">
                <span>Min: <span id="asset-min-value">0</span></span>
                <span>Max: <span id="asset-max-value">∞</span></span>
            </div>
            <div style="display: flex; gap: 5px; align-items: center;">
                <input type="range" id="asset-min-slider" class="spacing-slider" min="0" max="10000" step="100" value="0" style="flex: 1;">
                <input type="range" id="asset-max-slider" class="spacing-slider" min="0" max="10000" step="100" value="10000" style="flex: 1;">
            </div>
        </div>
    </div>
    <div class="filter-control">
        <label style="display: flex; align-items: center; gap: 5px; cursor: pointer; font-size: 0.8em;">
            <input type="checkbox" id="issuers-only-filter" style="cursor: pointer;">
            <span class="toggle-label">Issuers Only</span>
        </label>
    </div>
    <div class="filter-control">
        <button class="zoom-btn" id="reset-filters-btn" onclick="resetTreeFilters()" style="width: 100%; font-size: 0.75em;">Reset Filters</button>
    </div>
    <div class="filter-control" id="filter-status" style="display: none; border-top: none; padding-top: 5px;">
        <span class="toggle-label" style="font-size: 0.75em; color: #0BE784;">
            <span id="filter-status-text">Showing all nodes</span>
        </span>
    </div>
</div>

<script>
    // Shared visualization toggle logic with localStorage persistence
    // Use window.currentMode for true global scope (accessible by both toggle and slider)
    if (typeof window.currentMode === 'undefined') {
        window.currentMode = localStorage.getItem('visualizationMode') || 'radial';
    }
    
    // Global tree filter settings (NOT persisted on load to prevent breaking tree structure)
    if (typeof window.treeFilters === 'undefined') {
        window.treeFilters = {
            issuerMin: null,
            issuerMax: null,
            assetMin: null,
            assetMax: null,
            issuersOnly: false
        };
    }
    
    // Global slider increment setting (persisted in localStorage)
    if (typeof window.sliderIncrement === 'undefined') {
        const savedIncrement = localStorage.getItem('sliderIncrement');
        window.sliderIncrement = savedIncrement ? parseInt(savedIncrement) : 100;
    }
    
    // Store unfiltered tree data for re-filtering
    if (typeof window.unfilteredTreeData === 'undefined') {
        window.unfilteredTreeData = null;
    }
    
    // Global spacing multiplier (persisted in localStorage) with validation
    const savedSpacing = localStorage.getItem('nodeSpacingMultiplier');
    const parsedSpacing = parseFloat(savedSpacing);
    window.nodeSpacingMultiplier = (!isNaN(parsedSpacing) && parsedSpacing >= 0.5 && parsedSpacing <= 3.0) ? parsedSpacing : 1.0;
    
    // Global min/max child spacing (persisted in localStorage)
    const savedMinChild = localStorage.getItem('minChildSpacing');
    const parsedMinChild = parseFloat(savedMinChild);
    window.minChildSpacing = (!isNaN(parsedMinChild) && parsedMinChild >= 0.3 && parsedMinChild <= 1.5) ? parsedMinChild : 0.6;
    
    const savedMaxChild = localStorage.getItem('maxChildSpacing');
    const parsedMaxChild = parseFloat(savedMaxChild);
    window.maxChildSpacing = (!isNaN(parsedMaxChild) && parsedMaxChild >= 1.0 && parsedMaxChild <= 3.0) ? parsedMaxChild : 1.5;
    
    // Use window.currentTreeData for true global scope
    if (typeof window.currentTreeData === 'undefined') {
        window.currentTreeData = null;
    }
    
    // Function to update spacing control visibility based on mode
    function updateSpacingControlsVisibility() {
        const tidyOnlyControls = document.querySelectorAll('.tidy-only');
        if (window.currentMode === 'tidy') {
            tidyOnlyControls.forEach(ctrl => ctrl.classList.remove('hidden'));
        } else {
            tidyOnlyControls.forEach(ctrl => ctrl.classList.add('hidden'));
        }
    }
    
    // Function to initialize controls (will be called by main page after rendering)
    window.initializeVisualizationControls = function() {
        const toggleSwitch = document.getElementById('layout-toggle');
        const modeIndicator = document.getElementById('mode-indicator');
        const spacingSlider = document.getElementById('spacing-slider');
        const spacingValue = document.getElementById('spacing-value');
        
        // Initialize tree filters
        initializeTreeFilters();
        
        // Initialize toggle using global window.currentMode
        if (window.currentMode === 'tidy') {
            toggleSwitch.classList.add('active');
            modeIndicator.textContent = 'Tidy Tree';
        } else {
            toggleSwitch.classList.remove('active');
            modeIndicator.textContent = 'Radial';
        }
        
        // Set initial visibility of spacing controls
        updateSpacingControlsVisibility();
        
        // Initialize slider
        if (spacingSlider && spacingValue) {
            console.log('Spacing slider found, initializing...');
            spacingSlider.value = window.nodeSpacingMultiplier;
            spacingValue.textContent = window.nodeSpacingMultiplier.toFixed(1) + 'x';
            
            // Add slider event listener
            spacingSlider.addEventListener('input', function() {
                console.log('Slider input event fired, value:', this.value);
                const newValue = parseFloat(this.value);
                console.log('Parsed value:', newValue);
                console.log('Current mode:', window.currentMode);
                console.log('Current tree data exists:', !!window.currentTreeData);
                console.log('renderRadialTree exists:', typeof renderRadialTree);
                console.log('renderTidyTree exists:', typeof renderTidyTree);
                
                // Validate the new value
                if (!isNaN(newValue) && newValue >= 0.5 && newValue <= 3.0) {
                    window.nodeSpacingMultiplier = newValue;
                    spacingValue.textContent = window.nodeSpacingMultiplier.toFixed(1) + 'x';
                    localStorage.setItem('nodeSpacingMultiplier', window.nodeSpacingMultiplier);
                    
                    console.log('Spacing multiplier changed to:', window.nodeSpacingMultiplier);
                    
                    // Re-render the current tree with new spacing using global window.currentMode
                    if (window.currentTreeData) {
                        if (window.currentMode === 'radial' && typeof renderRadialTree === 'function') {
                            console.log('About to call renderRadialTree...');
                            renderRadialTree(window.currentTreeData);
                            console.log('Spacing changed: Re-rendered radial tree with', window.nodeSpacingMultiplier + 'x spacing');
                        } else if (window.currentMode === 'tidy' && typeof renderTidyTree === 'function') {
                            console.log('About to call renderTidyTree...');
                            renderTidyTree(window.currentTreeData);
                            console.log('Spacing changed: Re-rendered tidy tree with', window.nodeSpacingMultiplier + 'x spacing');
                        } else {
                            console.error('Cannot determine which render function to call');
                        }
                    } else {
                        console.warn('Spacing changed but no tree data available to re-render');
                    }
                } else {
                    console.error('Invalid spacing value:', newValue);
                }
            });
            console.log('Spacing slider event listener attached successfully');
        } else {
            console.error('Spacing slider or value element not found!');
        }
        
        // Initialize min child spacing slider
        const minChildSlider = document.getElementById('min-child-slider');
        const minChildValue = document.getElementById('min-child-value');
        if (minChildSlider && minChildValue) {
            minChildSlider.value = window.minChildSpacing;
            minChildValue.textContent = window.minChildSpacing.toFixed(1) + 'x';
            
            minChildSlider.addEventListener('input', function() {
                const newValue = parseFloat(this.value);
                if (!isNaN(newValue) && newValue >= 0.3 && newValue <= 1.5) {
                    window.minChildSpacing = newValue;
                    minChildValue.textContent = window.minChildSpacing.toFixed(1) + 'x';
                    localStorage.setItem('minChildSpacing', window.minChildSpacing);
                    
                    // Re-render tree
                    if (window.currentTreeData) {
                        if (window.currentMode === 'radial' && typeof renderRadialTree === 'function') {
                            renderRadialTree(window.currentTreeData);
                        } else if (window.currentMode === 'tidy' && typeof renderTidyTree === 'function') {
                            renderTidyTree(window.currentTreeData);
                        }
                    }
                }
            });
        }
        
        // Initialize max child spacing slider
        const maxChildSlider = document.getElementById('max-child-slider');
        const maxChildValue = document.getElementById('max-child-value');
        if (maxChildSlider && maxChildValue) {
            maxChildSlider.value = window.maxChildSpacing;
            maxChildValue.textContent = window.maxChildSpacing.toFixed(1) + 'x';
            
            maxChildSlider.addEventListener('input', function() {
                const newValue = parseFloat(this.value);
                if (!isNaN(newValue) && newValue >= 1.0 && newValue <= 3.0) {
                    window.maxChildSpacing = newValue;
                    maxChildValue.textContent = window.maxChildSpacing.toFixed(1) + 'x';
                    localStorage.setItem('maxChildSpacing', window.maxChildSpacing);
                    
                    // Re-render tree
                    if (window.currentTreeData) {
                        if (window.currentMode === 'radial' && typeof renderRadialTree === 'function') {
                            renderRadialTree(window.currentTreeData);
                        } else if (window.currentMode === 'tidy' && typeof renderTidyTree === 'function') {
                            renderTidyTree(window.currentTreeData);
                        }
                    }
                }
            });
        }
    };
    
    function toggleVisualizationMode() {
        const toggleSwitch = document.getElementById('layout-toggle');
        const modeIndicator = document.getElementById('mode-indicator');
        
        // Use global window.currentMode for consistency
        if (window.currentMode === 'radial') {
            window.currentMode = 'tidy';
            localStorage.setItem('visualizationMode', 'tidy');
            toggleSwitch.classList.add('active');
            modeIndicator.textContent = 'Tidy Tree';
            updateSpacingControlsVisibility();  // Show spacing controls for tidy tree
            if (window.currentTreeData && typeof renderTidyTree === 'function') {
                renderTidyTree(window.currentTreeData);
                console.log('Toggle: Switched to Tidy Tree with data');
            }
        } else {
            window.currentMode = 'radial';
            localStorage.setItem('visualizationMode', 'radial');
            toggleSwitch.classList.remove('active');
            modeIndicator.textContent = 'Radial';
            updateSpacingControlsVisibility();  // Hide spacing controls for radial
            if (window.currentTreeData && typeof renderRadialTree === 'function') {
                renderRadialTree(window.currentTreeData);
                console.log('Toggle: Switched to Radial with data');
            }
        }
    }
    
    // Zoom control functions (will use D3 zoom behavior from render functions)
    function zoomIn() {
        if (window.zoomBehavior && window.svg) {
            window.svg.transition().duration(300)
                .call(window.zoomBehavior.scaleBy, 1.3);
        }
    }
    
    function zoomOut() {
        if (window.zoomBehavior && window.svg) {
            window.svg.transition().duration(300)
                .call(window.zoomBehavior.scaleBy, 0.77);
        }
    }
    
    function zoomFit() {
        if (window.resetZoom && typeof window.resetZoom === 'function') {
            window.resetZoom();
        }
    }
    
    // Check if a node should be muted based on filter criteria
    // Returns true if node should be MUTED (dimmed/blended into background)
    window.shouldMuteNode = function(node) {
        // No filters active - show everything normally
        // IMPORTANT: Use explicit null checks, not falsy checks, because 0 is a valid filter value
        if (window.treeFilters.issuerMin === null && window.treeFilters.issuerMax === null && 
            window.treeFilters.assetMin === null && window.treeFilters.assetMax === null && 
            !window.treeFilters.issuersOnly) {
            return false;
        }
        
        // Handle ASSET nodes (yellow nodes) - they have a 'balance' field for the asset itself
        if (node.node_type === 'ASSET') {
            // Asset nodes are filtered by their own balance (not issuer balance)
            const assetBalance = parseFloat(node.balance) || 0;
            
            if (window.treeFilters.assetMin !== null && assetBalance < window.treeFilters.assetMin) {
                return true;
            }
            if (window.treeFilters.assetMax !== null && assetBalance > window.treeFilters.assetMax) {
                return true;
            }
            
            // Asset nodes are not affected by Issuer Balance or Issuers Only filters
            return false;
        }
        
        // Handle ISSUER nodes (account nodes)
        // Issuer Balance filters (XLM balance of the account)
        const issuerBalance = node.xlm_balance || 0;
        if (window.treeFilters.issuerMin !== null && issuerBalance < window.treeFilters.issuerMin) {
            return true;
        }
        if (window.treeFilters.issuerMax !== null && issuerBalance > window.treeFilters.issuerMax) {
            return true;
        }
        
        // Issuers Only filter
        if (window.treeFilters.issuersOnly && (!node.assets || node.assets.length === 0)) {
            return true;
        }
        
        return false;
    };
    
    // Apply tree filters by re-rendering with color muting
    function applyTreeFilters() {
        console.log('Applying tree filters with color muting...');
        
        // Re-render the tree (rendering functions will use shouldMuteNode to apply colors)
        if (window.currentTreeData) {
            if (window.currentMode === 'radial' && typeof renderRadialTree === 'function') {
                renderRadialTree(window.currentTreeData);
            } else if (window.currentMode === 'tidy' && typeof renderTidyTree === 'function') {
                renderTidyTree(window.currentTreeData);
            }
        }
    }
    
    // Update filter status indicator
    function updateFilterStatus(filteredCount, totalCount) {
        const statusElement = document.getElementById('filter-status');
        const statusText = document.getElementById('filter-status-text');
        
        if (filteredCount < totalCount) {
            statusElement.style.display = 'flex';
            statusText.textContent = `Showing ${filteredCount} of ${totalCount} nodes`;
        } else {
            statusElement.style.display = 'none';
        }
    }
    
    // Format number for display
    function formatFilterValue(value, isInfinity) {
        if (isInfinity) return '∞';
        if (value >= 1000) return (value / 1000).toFixed(0) + 'k';
        return value.toString();
    }
    
    // Reset all tree filters
    function resetTreeFilters() {
        // Clear filter values
        window.treeFilters = {
            issuerMin: null,
            issuerMax: null,
            assetMin: null,
            assetMax: null,
            issuersOnly: false
        };
        
        // Clear localStorage
        localStorage.removeItem('treeFilter_issuerMin');
        localStorage.removeItem('treeFilter_issuerMax');
        localStorage.removeItem('treeFilter_assetMin');
        localStorage.removeItem('treeFilter_assetMax');
        localStorage.removeItem('treeFilter_issuersOnly');
        
        // Reset UI sliders to default positions
        const issuerMinSlider = document.getElementById('issuer-min-slider');
        const issuerMaxSlider = document.getElementById('issuer-max-slider');
        const assetMinSlider = document.getElementById('asset-min-slider');
        const assetMaxSlider = document.getElementById('asset-max-slider');
        
        issuerMinSlider.value = 0;
        issuerMaxSlider.value = issuerMaxSlider.max;
        assetMinSlider.value = 0;
        assetMaxSlider.value = assetMaxSlider.max;
        
        document.getElementById('issuer-min-value').textContent = '0';
        document.getElementById('issuer-max-value').textContent = '∞';
        document.getElementById('asset-min-value').textContent = '0';
        document.getElementById('asset-max-value').textContent = '∞';
        document.getElementById('issuers-only-filter').checked = false;
        
        // Hide filter status indicator
        document.getElementById('filter-status').style.display = 'none';
        
        // Re-render with unfiltered data
        if (window.unfilteredTreeData) {
            window.currentTreeData = window.unfilteredTreeData;
            if (window.currentMode === 'radial' && typeof renderRadialTree === 'function') {
                renderRadialTree(window.unfilteredTreeData);
            } else if (window.currentMode === 'tidy' && typeof renderTidyTree === 'function') {
                renderTidyTree(window.unfilteredTreeData);
            }
        }
        
        console.log('Tree filters reset');
    }
    
    // Update slider step values based on selected increment
    function updateSliderIncrements(increment) {
        const issuerMinSlider = document.getElementById('issuer-min-slider');
        const issuerMaxSlider = document.getElementById('issuer-max-slider');
        const assetMinSlider = document.getElementById('asset-min-slider');
        const assetMaxSlider = document.getElementById('asset-max-slider');
        
        if (issuerMinSlider) issuerMinSlider.setAttribute('step', increment);
        if (issuerMaxSlider) issuerMaxSlider.setAttribute('step', increment);
        if (assetMinSlider) assetMinSlider.setAttribute('step', increment);
        if (assetMaxSlider) assetMaxSlider.setAttribute('step', increment);
        
        console.log('Slider increments updated to:', increment);
    }
    
    // Initialize filter controls with range sliders
    function initializeTreeFilters() {
        const issuerMinSlider = document.getElementById('issuer-min-slider');
        const issuerMaxSlider = document.getElementById('issuer-max-slider');
        const assetMinSlider = document.getElementById('asset-min-slider');
        const assetMaxSlider = document.getElementById('asset-max-slider');
        const issuersOnlyCheckbox = document.getElementById('issuers-only-filter');
        const incrementDropdown = document.getElementById('slider-increment');
        
        const issuerMinValue = document.getElementById('issuer-min-value');
        const issuerMaxValue = document.getElementById('issuer-max-value');
        const assetMinValue = document.getElementById('asset-min-value');
        const assetMaxValue = document.getElementById('asset-max-value');
        
        // Set initial increment from saved value
        incrementDropdown.value = window.sliderIncrement;
        updateSliderIncrements(window.sliderIncrement);
        
        // Increment dropdown change handler
        incrementDropdown.addEventListener('change', function() {
            window.sliderIncrement = parseInt(this.value);
            localStorage.setItem('sliderIncrement', window.sliderIncrement);
            updateSliderIncrements(window.sliderIncrement);
            console.log('Slider increment changed to:', window.sliderIncrement);
        });
        
        // Issuer Min slider
        issuerMinSlider.addEventListener('input', function() {
            const value = parseInt(this.value);
            const isAtMin = value === parseInt(this.min);
            
            issuerMinValue.textContent = formatFilterValue(value, false); // Min sliders always show value, never ∞
            window.treeFilters.issuerMin = isAtMin ? null : value;
            
            if (window.treeFilters.issuerMin !== null) {
                localStorage.setItem('treeFilter_issuerMin', window.treeFilters.issuerMin);
            } else {
                localStorage.removeItem('treeFilter_issuerMin');
            }
            applyTreeFilters();
        });
        
        // Issuer Max slider
        issuerMaxSlider.addEventListener('input', function() {
            const value = parseInt(this.value);
            const isAtMax = value === parseInt(this.max);
            
            issuerMaxValue.textContent = formatFilterValue(value, isAtMax); // Max sliders show ∞ when at max
            window.treeFilters.issuerMax = isAtMax ? null : value;
            
            if (window.treeFilters.issuerMax !== null) {
                localStorage.setItem('treeFilter_issuerMax', window.treeFilters.issuerMax);
            } else {
                localStorage.removeItem('treeFilter_issuerMax');
            }
            applyTreeFilters();
        });
        
        // Asset Min slider
        assetMinSlider.addEventListener('input', function() {
            const value = parseInt(this.value);
            const isAtMin = value === parseInt(this.min);
            
            assetMinValue.textContent = formatFilterValue(value, false); // Min sliders always show value, never ∞
            window.treeFilters.assetMin = isAtMin ? null : value;
            
            if (window.treeFilters.assetMin !== null) {
                localStorage.setItem('treeFilter_assetMin', window.treeFilters.assetMin);
            } else {
                localStorage.removeItem('treeFilter_assetMin');
            }
            applyTreeFilters();
        });
        
        // Asset Max slider
        assetMaxSlider.addEventListener('input', function() {
            const value = parseInt(this.value);
            const isAtMax = value === parseInt(this.max);
            
            assetMaxValue.textContent = formatFilterValue(value, isAtMax); // Max sliders show ∞ when at max
            window.treeFilters.assetMax = isAtMax ? null : value;
            
            if (window.treeFilters.assetMax !== null) {
                localStorage.setItem('treeFilter_assetMax', window.treeFilters.assetMax);
            } else {
                localStorage.removeItem('treeFilter_assetMax');
            }
            applyTreeFilters();
        });
        
        // Issuers Only checkbox
        issuersOnlyCheckbox.addEventListener('change', function() {
            window.treeFilters.issuersOnly = this.checked;
            localStorage.setItem('treeFilter_issuersOnly', window.treeFilters.issuersOnly);
            applyTreeFilters();
        });
        
        console.log('Tree filters initialized:', window.treeFilters);
    }
</script>
