<!-- radialTidyTreeApp/templates/radialTidyTreeApp/visualization_toggle_include.html -->
<!-- Shared visualization toggle component for both /tree and /search endpoints -->

<style>
    .visualization-controls {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 9999 !important;
        background: linear-gradient(135deg, rgba(38, 29, 69, 0.95), rgba(150, 221, 242, 0.15));
        border: 2px solid #96DDF2;
        border-radius: 25px;
        padding: 15px 20px;
        display: flex !important;
        flex-direction: column;
        gap: 15px;
        box-shadow: 0 0 20px rgba(150, 221, 242, 0.3);
        transition: all 0.3s ease;
    }
    
    .visualization-controls:hover {
        box-shadow: 0 0 30px rgba(150, 221, 242, 0.5);
        border-color: #0BE784;
    }
    
    .visualization-toggle {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .spacing-control {
        display: flex;
        align-items: center;
        gap: 10px;
        padding-top: 10px;
        border-top: 1px solid rgba(150, 221, 242, 0.3);
    }
    
    .toggle-label {
        color: #96DDF2;
        font-weight: 600;
        font-size: 0.9em;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .toggle-switch {
        position: relative;
        width: 60px;
        height: 28px;
        background: rgba(150, 221, 242, 0.2);
        border-radius: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid #96DDF2;
    }
    
    .toggle-switch:hover {
        background: rgba(150, 221, 242, 0.3);
        box-shadow: 0 0 15px rgba(150, 221, 242, 0.4);
    }
    
    .toggle-slider {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 22px;
        height: 22px;
        background: linear-gradient(135deg, #96DDF2, #0BE784);
        border-radius: 50%;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(150, 221, 242, 0.5);
    }
    
    .toggle-switch.active .toggle-slider {
        transform: translateX(32px);
        background: linear-gradient(135deg, #0BE784, #96DDF2);
    }
    
    .mode-indicator {
        color: #0BE784;
        font-weight: 700;
        font-size: 0.95em;
        min-width: 80px;
        text-align: right;
        text-shadow: 0 0 10px rgba(11, 231, 132, 0.5);
    }
    
    .spacing-slider {
        -webkit-appearance: none;
        width: 150px;
        height: 6px;
        background: rgba(150, 221, 242, 0.2);
        border-radius: 5px;
        outline: none;
        border: 1px solid #96DDF2;
        transition: all 0.3s ease;
    }
    
    .spacing-slider:hover {
        background: rgba(150, 221, 242, 0.3);
        box-shadow: 0 0 10px rgba(150, 221, 242, 0.4);
    }
    
    .spacing-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: linear-gradient(135deg, #96DDF2, #0BE784);
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(150, 221, 242, 0.5);
        transition: all 0.3s ease;
    }
    
    .spacing-slider::-webkit-slider-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(150, 221, 242, 0.8);
    }
    
    .spacing-slider::-moz-range-thumb {
        width: 18px;
        height: 18px;
        background: linear-gradient(135deg, #96DDF2, #0BE784);
        border-radius: 50%;
        cursor: pointer;
        border: none;
        box-shadow: 0 0 10px rgba(150, 221, 242, 0.5);
        transition: all 0.3s ease;
    }
    
    .spacing-slider::-moz-range-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(150, 221, 242, 0.8);
    }
    
    .spacing-value {
        color: #0BE784;
        font-weight: 600;
        font-size: 0.85em;
        min-width: 35px;
        text-align: center;
        text-shadow: 0 0 10px rgba(11, 231, 132, 0.5);
    }
</style>

<div class="visualization-controls">
    <div class="visualization-toggle">
        <span class="toggle-label">Layout:</span>
        <div class="toggle-switch" id="layout-toggle" onclick="toggleVisualizationMode()">
            <div class="toggle-slider"></div>
        </div>
        <span class="mode-indicator" id="mode-indicator">Radial</span>
    </div>
    <div class="spacing-control">
        <span class="toggle-label" style="font-size: 0.8em;">Spacing:</span>
        <input type="range" id="spacing-slider" class="spacing-slider" min="0.5" max="2" step="0.1" value="1">
        <span class="spacing-value" id="spacing-value">1.0x</span>
    </div>
</div>

<script>
    // Shared visualization toggle logic with localStorage persistence
    let currentMode = localStorage.getItem('visualizationMode') || 'radial';
    
    // Global spacing multiplier (persisted in localStorage) with validation
    const savedSpacing = localStorage.getItem('nodeSpacingMultiplier');
    const parsedSpacing = parseFloat(savedSpacing);
    window.nodeSpacingMultiplier = (!isNaN(parsedSpacing) && parsedSpacing >= 0.5 && parsedSpacing <= 2.0) ? parsedSpacing : 1.0;
    
    // Use window.currentTreeData for true global scope
    if (typeof window.currentTreeData === 'undefined') {
        window.currentTreeData = null;
    }
    
    // Initialize toggle state and slider from localStorage on page load
    window.addEventListener('DOMContentLoaded', function() {
        const toggleSwitch = document.getElementById('layout-toggle');
        const modeIndicator = document.getElementById('mode-indicator');
        const spacingSlider = document.getElementById('spacing-slider');
        const spacingValue = document.getElementById('spacing-value');
        
        // Initialize toggle
        if (currentMode === 'tidy') {
            toggleSwitch.classList.add('active');
            modeIndicator.textContent = 'Tidy Tree';
        } else {
            toggleSwitch.classList.remove('active');
            modeIndicator.textContent = 'Radial';
        }
        
        // Initialize slider
        if (spacingSlider && spacingValue) {
            spacingSlider.value = window.nodeSpacingMultiplier;
            spacingValue.textContent = window.nodeSpacingMultiplier.toFixed(1) + 'x';
            
            // Add slider event listener
            spacingSlider.addEventListener('input', function() {
                const newValue = parseFloat(this.value);
                // Validate the new value
                if (!isNaN(newValue) && newValue >= 0.5 && newValue <= 2.0) {
                    window.nodeSpacingMultiplier = newValue;
                    spacingValue.textContent = window.nodeSpacingMultiplier.toFixed(1) + 'x';
                    localStorage.setItem('nodeSpacingMultiplier', window.nodeSpacingMultiplier);
                    
                    console.log('Spacing multiplier changed to:', window.nodeSpacingMultiplier);
                    
                    // Re-render the current tree with new spacing
                    if (window.currentTreeData) {
                        if (currentMode === 'radial' && typeof renderRadialTree === 'function') {
                            renderRadialTree(window.currentTreeData);
                            console.log('Spacing changed: Re-rendered radial tree with', window.nodeSpacingMultiplier + 'x spacing');
                        } else if (currentMode === 'tidy' && typeof renderTidyTree === 'function') {
                            renderTidyTree(window.currentTreeData);
                            console.log('Spacing changed: Re-rendered tidy tree with', window.nodeSpacingMultiplier + 'x spacing');
                        }
                    } else {
                        console.warn('Spacing changed but no tree data available to re-render');
                    }
                } else {
                    console.error('Invalid spacing value:', newValue);
                }
            });
        }
    });
    
    function toggleVisualizationMode() {
        const toggleSwitch = document.getElementById('layout-toggle');
        const modeIndicator = document.getElementById('mode-indicator');
        
        if (currentMode === 'radial') {
            currentMode = 'tidy';
            localStorage.setItem('visualizationMode', 'tidy');
            toggleSwitch.classList.add('active');
            modeIndicator.textContent = 'Tidy Tree';
            if (window.currentTreeData && typeof renderTidyTree === 'function') {
                renderTidyTree(window.currentTreeData);
                console.log('Toggle: Switched to Tidy Tree with data');
            }
        } else {
            currentMode = 'radial';
            localStorage.setItem('visualizationMode', 'radial');
            toggleSwitch.classList.remove('active');
            modeIndicator.textContent = 'Radial';
            if (window.currentTreeData && typeof renderRadialTree === 'function') {
                renderRadialTree(window.currentTreeData);
                console.log('Toggle: Switched to Radial with data');
            }
        }
    }
</script>
